<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Prediction Simulator (Ultimate)</title>
    <style>
        /* CSS YA UREMBO MPYA INAANZA HAPA */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdbdbd;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }

        /* MAIN BUTTON STYLES (Dynamic) */
        #mainButton {
            background-color: #4CAF50; /* Green for Predict */
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        #mainButton.learn-mode {
            background-color: #FF9800; /* Orange for Learn */
            color: #1a1a1a;
        }
        #mainButton:hover { background-color: #81C784; }
        #mainButton.learn-mode:hover { background-color: #FFB74D; }
        
        /* VOICE INPUT & CLOCK STYLES */
        #micBtn {
            width: auto; 
            padding: 10px 15px; 
            background-color: #2196F3;
            color: white;
            margin-bottom: 20px;
        }
        #clockDisplay {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #E57373; /* Red for timer */
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #333;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #2c2c2c;
            border-left: 5px solid #4CAF50;
        }
        .prediction {
            font-size: 28px;
            font-weight: bold;
            color: #FFC107;
            margin: 10px 0;
            text-align: center;
        }
        .zone-status {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
        }
        .zone-status.red { color: #E57373; }
        .zone-status.green { color: #8BC34A; }
        .zone-status.orange { color: #FF9800; }
        .cashout {
            text-align: center;
            font-size: 16px;
            padding: 10px;
            background-color: #388E3C;
            color: white;
            border-radius: 6px;
            margin-top: 10px;
            font-weight: bold;
        }
        #historyLog {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #1f1f1f;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        #historyLog h3 {
            color: #4CAF50;
            margin-top: 0;
            border-bottom: 1px dotted #444;
            padding-bottom: 5px;
            font-size: 18px;
        }
        .history-item {
            font-size: 14px;
            padding: 4px 0;
            border-bottom: 1px dotted #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Aviator Predictor</h1>

        <div id="clockDisplay">12:00</div>
        
        <label for="roundInput" id="roundLabel">Weka Matokeo ya Mzunguko Uliopita (Multiplier):</label>
        
        <div style="display: flex; align-items: center;">
            <input type="number" id="roundInput" step="0.01" placeholder="Mfano: 1.50 au 8.23" style="margin-right: 10px; margin-bottom: 0;">
            <button id="micBtn" style="width: auto; padding: 10px 15px;">ðŸŽ¤</button>
        </div>
        
        <button id="mainButton">1. Tabiri Mzunguko Unaofuata</button>
        

        <div id="results" class="result-box">
            <div class="zone-status" id="zoneStatus"></div>
            <div class="prediction" id="predictionResult">Bonyeza "Tabiri" kuanza.</div>
            <div class="cashout" id="cashOutIndicator">Cash Out Recommended: N/A</div>
            <div class="learning-status" id="learningStatus"></div>
        </div>

        <div id="historyLog">
            <h3>Historia ya Raundi Zilizopita (Last Rounds):</h3>
            <div id="historyList"></div>
        </div>

    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        let attempts = parseInt(localStorage.getItem('aviator_attempts') || 0);
        let mistakes = parseInt(localStorage.getItem('aviator_mistakes') || 0);
        let lastPredicted = null; 
        let isPredictionMode = true; // State: true = Predict, false = Learn/Log

        const ROUND_DURATION_SECONDS = 720; // 12 minutes
        let timeRemaining = ROUND_DURATION_SECONDS;
        let clockInterval = null;
        let history = JSON.parse(localStorage.getItem('aviator_history') || '[]');
        
        const MIC_BUTTON_DEFAULT_COLOR = '#2196F3'; 
        const MIC_BUTTON_RECORDING_COLOR = '#FF0000'; 
        
        const roundInput = document.getElementById('roundInput'); 
        const roundLabel = document.getElementById('roundLabel'); 
        const mainButton = document.getElementById('mainButton'); 
        const micBtn = document.getElementById('micBtn');
        const clockDisplay = document.getElementById('clockDisplay');
        const predictionResultEl = document.getElementById('predictionResult');
        const zoneStatusEl = document.getElementById('zoneStatus');
        const cashOutIndicatorEl = document.getElementById('cashOutIndicator');
        const learningStatusEl = document.getElementById('learningStatus');
        const historyListEl = document.getElementById('historyList');


        // --- UTILITY FUNCTIONS ---
        function updateLearningStatus() {
            learningStatusEl.textContent = 
                `Majukumu ya Utabiri: ${attempts} | Makosa (Simulated): ${mistakes} | Makosa yanaathiri utabiri ujao.`;
        }

        function getZone(multiplier) {
            if (multiplier >= 10.00) return 'Orange Zone (Jackpot)';
            if (multiplier >= 2.00) return 'Green Zone';
            if (multiplier >= 1.00) return 'Red Zone';
            return 'N/A';
        }

        function getZoneClass(multiplier) {
            if (multiplier >= 10.00) return 'orange';
            if (multiplier >= 2.00) return 'green';
            return 'red';
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function updateHistory(newRound) {
            history.unshift(newRound); // Add to the start
            if (history.length > 10) {
                history.pop(); // Keep only the last 10
            }
            localStorage.setItem('aviator_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            historyListEl.innerHTML = history.map(item => {
                return `<div class="history-item">
                    [${item.time}] L: ${item.lastRound}x, P: ${item.predicted}x, A: <span style="color:#4CAF50;">${item.actual}x</span> (${item.zone})
                </div>`;
            }).join('');
        }

        // --- GAME LOGIC ---
        function predictMultiplier(last) {
            const errorFactor = 1 + (mistakes / 50); 
            let prediction;

            if (last < 1.3) {
                prediction = (Math.random() * 2 * errorFactor + 1.2); 
            } else if (last >= 1.3 && last < 3.0) {
                prediction = (Math.random() * 1.5 * errorFactor + 1.0);
            } else {
                prediction = (Math.random() * 0.5 * errorFactor + 1.0); 
            }
            return prediction.toFixed(2);
        }

        // --- CLOCK LOGIC ---
        function startClock() {
            if (clockInterval) clearInterval(clockInterval);
            clockInterval = setInterval(() => {
                timeRemaining--;
                if (timeRemaining < 0) {
                    timeRemaining = ROUND_DURATION_SECONDS; // Reset to 12 minutes
                }
                clockDisplay.textContent = formatTime(timeRemaining);
            }, 1000);
        }

        // --- VOICE INPUT LOGIC ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; 
            micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;

            micBtn.addEventListener('click', () => {
                micBtn.style.backgroundColor = MIC_BUTTON_RECORDING_COLOR;
                micBtn.textContent = 'ðŸ”´ TALK';
                recognition.start();
            });

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                const numberMatch = result.match(/(\d+\.?\d*)/); 
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;
                micBtn.textContent = 'ðŸŽ¤';

                if (numberMatch) {
                    roundInput.value = parseFloat(numberMatch[0]).toFixed(2);
                    predictionResultEl.textContent = "Sauti Imepokelewa. Bonyeza kitufe.";
                } else {
                     predictionResultEl.textContent = "Sikuelewi. Jaribu tena au andika.";
                }
            };
            recognition.onspeechend = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
                recognition.stop();
            };
            recognition.onerror = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
            };

        } else {
            micBtn.style.display = 'none';
        }

        // --- MAIN BUTTON HANDLER ---
        mainButton.addEventListener('click', () => {
            const inputValue = parseFloat(roundInput.value);

            if (isNaN(inputValue) || inputValue <= 0.99) {
                predictionResultEl.textContent = "Weka namba sahihi (Multipler > 1.0)";
                return;
            }

            if (isPredictionMode) {
                // HATUA YA KWANZA: Fanya Utabiri
                const lastRound = inputValue;
                const predicted = predictMultiplier(lastRound);
                const predictedMultiplier = parseFloat(predicted);
                const currentZone = getZone(predictedMultiplier);
                
                lastPredicted = {
                    time: formatTime(timeRemaining), 
                    lastRound: lastRound.toFixed(2),
                    predicted: predicted,
                };
                
                // Badilisha UI kuingia kwenye 'Learn Mode'
                roundLabel.textContent = "2. Weka Matokeo HALISI Ya Sasa (Kujifunza):";
                mainButton.textContent = "INGIZA MATOKEO HALISI na Jifunze";
                mainButton.classList.add('learn-mode');
                roundInput.value = ''; 
                isPredictionMode = false;

                // Onyesha Matokeo
                predictionResultEl.innerHTML = `NEXT PREDICTION: <span style="color:#FFC107;">${predicted}x</span>`;
                zoneStatusEl.className = `zone-status ${getZoneClass(predictedMultiplier)}`;
                zoneStatusEl.textContent = `${currentZone} (${formatTime(ROUND_DURATION_SECONDS - timeRemaining)} elapsed)`;
                cashOutIndicatorEl.textContent = `Cash Out Recommended: ${predictedMultiplier >= 2.00 ? '2.00x' : '1.50x'}`;


            } else {
                // HATUA YA PILI: Ingiza Matokeo Halisi na Jifunze (Log Result)
                const actual = inputValue;
                const predicted = parseFloat(lastPredicted.predicted);

                // 1. Fanya Logic ya Kujifunza
                attempts++;
                if (Math.abs(predicted - actual) > 2.0) { 
                    mistakes++;
                }

                // 2. Hifadhi Historia
                const historyEntry = {
                    ...lastPredicted,
                    actual: actual.toFixed(2),
                    zone: getZone(actual),
                };
                updateHistory(historyEntry);

                // 3. Hifadhi data za kujifunza
                localStorage.setItem('aviator_attempts', attempts);
                localStorage.setItem('aviator_mistakes', mistakes);

                // 4. Badilisha UI kurudi kwenye 'Predict Mode'
                roundLabel.textContent = "1. Weka Matokeo ya Mzunguko Uliopita (Multiplier):";
                mainButton.textContent = "1. Tabiri Mzunguko Unaofuata";
                mainButton.classList.remove('learn-mode');
                roundInput.value = actual.toFixed(2); // Weka matokeo halisi kama 'last round'
                isPredictionMode = true;

                updateLearningStatus();
                predictionResultEl.textContent = "Kujifunza Kumekamilika. Tayari kwa Utabiri Mpya.";
                zoneStatusEl.textContent = 'Learning Logged.';
                cashOutIndicatorEl.textContent = `Cash Out Recommended: N/A`;

            }
        });

        // Initialization
        startClock();
        updateLearningStatus();
        renderHistory();
    </script>
</body>
</html>
