<!DOCTYPE html><html><head><meta charset="utf-8"><title>Aviator Bot Stable</title><style>body { background:#0d0d10; color:#fff; font-family:Arial; padding:20px; }.box { background:#16161c; padding:20px; border-radius:10px; border:1px solid #ff0044; }input, button { width:100%; padding:10px; margin-top:10px; border-radius:6px; font-size:16px; }button { background:#ff0044; color:#fff; border:none; cursor:pointer; }.history { max-height:150px; overflow-y:auto; background:#111; margin-top:10px; padding:10px; border-radius:8px; }</style></head><body>
<div class="box"><h2>Aviator Predictor (Stable Build)</h2><p>Ingiza last multiplier:</p>
<input id="last" type="number" step="0.01" placeholder="mfano 1.12"><button onclick="predict()">Predict Next</button>
<div id="result" style="margin-top:15px;"></div>
<h3>History</h3><div id="history" class="history"></div></div>
<script>let h = JSON.parse(localStorage.getItem("histo") || "[]");
function save(){  localStorage.setItem("histo", JSON.stringify(h));}
function showHistory(){  let box = document.getElementById("history");  if(h.length===0){ box.innerHTML = "No history yet"; return; }  box.innerHTML = h.slice().reverse().map(x=>"• "+x+"x").join("<br>");}
function predict(){  let v = parseFloat(document.getElementById("last").value);  if(!v || v<1){     document.getElementById("result").innerHTML = "Ingiza number sahihi";     return;  }
  h.push(v);  save();  showHistory();
  let avg = h.reduce((a,b)=>a+b,0) / h.length;  let last3 = h.slice(-3);  let trend = last3.reduce((a,b)=>a+b,0) / last3.length;
  let next;
  if(trend < 1.20){    next = 1 + Math.random()*0.40;  } else if(trend < 2){    next = 1.20 + Math.random()*1.0;  } else {    next = 2 + Math.random()*3.0;  }
  next = next.toFixed(2);
  document.getElementById("result").innerHTML =     "Next Estimated: <b style='color:#00ff8f'>"+next+"x</b>";}
showHistory();</script>
</body></html>
