<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Aviator Predictor 3.0</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        padding: 20px;
        text-align: center;
    }

    h1 { color: #ff3d3d; }

    input {
        padding: 10px;
        width: 200px;
        border-radius: 8px;
        border: none;
        margin-top: 10px;
        font-size: 18px;
        text-align: center;
    }

    button {
        padding: 10px 25px;
        margin-top: 12px;
        background: #ff3d3d;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
    }

    #output {
        margin-top: 20px;
        font-size: 22px;
    }

    #historyBox {
        margin-top: 25px;
        padding: 15px;
        background: #222;
        border-radius: 10px;
        font-size: 18px;
    }
</style>
</head>

<body>

<h1>Aviator Predictor (Learning Mode)</h1>

<p>Enter last multiplier:</p>
<input id="lastInput" type="number" step="0.01" placeholder="Example: 1.56">

<br>
<button onclick="predict()">Predict Next</button>

<div id="output"></div>

<div id="historyBox">
    <h3>History:</h3>
    <div id="historyList">None yet</div>
</div>

<script>
    let history = [];

    function predict() {
        let last = parseFloat(document.getElementById("lastInput").value);

        if (!last || last < 1.00) {
            document.getElementById("output").innerHTML = "Enter a valid last multiplier!";
            return;
        }

        // Save to history
        history.push(last);

        // BASIC LEARNING MODEL -----------------------
        let avg = average(history);
        let variance = Math.abs(last - avg);

        // Prediction logic
        let next;
        if (variance < 0.2) {
            next = last + (Math.random() * 0.20);
        } else if (variance < 0.5) {
            next = last + (Math.random() * 0.50);
        } else {
            next = avg + (Math.random() * 0.40);
        }

        next = next.toFixed(2);

        // Jackpot detection
        let jackpotChance = "";
        if (last >= 3.0 && history.length > 4) {
            let highCount = history.filter(v => v >= 2.5).length;
            if (highCount >= 2) {
                jackpotChance = "<br><span style='color:yellow'>⚠ Possible Jackpot Incoming!</span>";
            }
        }

        // Display
        document.getElementById("output").innerHTML =
            `<br>Next Multiplier: <b style='color:#00ff9d'>${next}x</b>${jackpotChance}`;

        // Update history visual
        updateHistoryBox();
    }

    function average(arr) {
        return arr.reduce((a,b)=>a+b,0) / arr.length;
    }

    function updateHistoryBox() {
        document.getElementById("historyList").innerHTML =
            history.map(v => v + "x").join(" — ");
    }
</script>

</body>
</html>
