<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Prediction Simulator (Live Time Learning)</title>
    <style>
        /* CSS INAANZA HAPA - DESIGN BORA */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdbdbd;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }

        /* MAIN BUTTON STYLES (Dynamic) */
        #mainButton {
            background-color: #4CAF50; /* Green for Predict */
            color: #1a1a1a;
            margin-bottom: 15px;
        }
        #mainButton.learn-mode {
            background-color: #FF9800; /* Orange for Learn */
            color: #1a1a1a;
        }
        #mainButton:hover { background-color: #81C784; }
        #mainButton.learn-mode:hover { background-color: #FFB74D; }
        
        /* VOICE INPUT & CLOCK STYLES */
        #micBtn {
            width: auto; 
            padding: 10px 15px; 
            background-color: #2196F3;
            color: white;
            margin-bottom: 20px;
        }
        #clockDisplay {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #E57373; /* Red for timer */
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #333;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #2c2c2c;
            border-left: 5px solid #4CAF50;
        }
        .prediction {
            font-size: 28px;
            font-weight: bold;
            color: #FFC107;
            margin: 10px 0;
            text-align: center;
        }
        .zone-status {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
        }
        .zone-status.red { color: #E57373; }
        .zone-status.green { color: #8BC34A; }
        .zone-status.orange { color: #FF9800; }

        /* RISK ASSESSMENT SECTION */
        #riskAssessment {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }

        #historyLog {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #1f1f1f;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        #historyLog h3 {
            color: #4CAF50;
            margin-top: 0;
            border-bottom: 1px dotted #444;
            padding-bottom: 5px;
            font-size: 18px;
        }
        .history-item {
            font-size: 14px;
            padding: 4px 0;
            border-bottom: 1px dotted #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ° Aviator Predictor</h1>

        <div id="clockDisplay">--:--:--</div>
        
        <label for="roundInput" id="roundLabel">1. Weka Matokeo ya Mzunguko Uliopita (Multiplier):</label>
        
        <div style="display: flex; align-items: center;">
            <input type="number" id="roundInput" step="0.01" placeholder="Mfano: 1.50 au 8.23" style="margin-right: 10px; margin-bottom: 0;">
            <button id="micBtn" style="width: auto; padding: 10px 15px;">ðŸŽ¤</button>
        </div>
        
        <button id="mainButton">1. Tabiri Mzunguko Unaofuata</button>
        

        <div id="results" class="result-box">
            <div id="riskAssessment">Inachambua hatari...</div>
            <div class="zone-status" id="zoneStatus"></div>
            <div class="prediction" id="predictionResult">Bonyeza "Tabiri" kuanza.</div>
            <div class="learning-status" id="learningStatus"></div>
        </div>

        <div id="historyLog">
            <h3>Historia ya Raundi Zilizopita (Last Rounds):</h3>
            <div id="historyList"></div>
        </div>
        
        <p class="disclaimer" style="font-size: 12px; color: #9e9e9e; text-align: center; margin-top: 20px;">
            Kanusho: Mfumo huu unajifunza kwa Historia yako uliyoweka. Hawezi kutabiri mchezo wa RNG.
        </p>

    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        let attempts = parseInt(localStorage.getItem('aviator_attempts') || 0);
        let mistakes = parseInt(localStorage.getItem('aviator_mistakes') || 0);
        let lastPredicted = null; 
        let isPredictionMode = true; // State: true = Predict, false = Learn/Log

        const CYCLE_SECONDS = 720; // 12 minutes * 60 seconds
        let history = JSON.parse(localStorage.getItem('aviator_history') || '[]');
        
        const MIC_BUTTON_DEFAULT_COLOR = '#2196F3'; 
        const MIC_BUTTON_RECORDING_COLOR = '#FF0000'; 
        
        const roundInput = document.getElementById('roundInput'); 
        const roundLabel = document.getElementById('roundLabel'); 
        const mainButton = document.getElementById('mainButton'); 
        const micBtn = document.getElementById('micBtn');
        const clockDisplay = document.getElementById('clockDisplay');
        const predictionResultEl = document.getElementById('predictionResult');
        const zoneStatusEl = document.getElementById('zoneStatus');
        const learningStatusEl = document.getElementById('learningStatus');
        const historyListEl = document.getElementById('historyList');
        const riskAssessmentEl = document.getElementById('riskAssessment');


        // --- UTILITY FUNCTIONS ---
        function updateLearningStatus() {
            learningStatusEl.textContent = 
                `Majukumu ya Utabiri: ${attempts} | Makosa (Simulated): ${mistakes} | Makosa yanaathiri utabiri ujao.`;
        }

        function getZone(multiplier) {
            if (multiplier >= 10.00) return 'Orange Zone (Jackpot)';
            if (multiplier >= 2.00) return 'Green Zone';
            if (multiplier >= 1.00) return 'Red Zone';
            return 'N/A';
        }

        function getZoneClass(multiplier) {
            if (multiplier >= 10.00) return 'orange';
            if (multiplier >= 2.00) return 'green';
            return 'red';
        }
        
        // --- NEW TIME LOGIC ---
        function formatTime(date) {
            return date.toTimeString().split(' ')[0]; // HH:MM:SS
        }

        function getCurrentCycleSeconds() {
            const now = new Date();
            const totalSecondsOfDay = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            return totalSecondsOfDay % CYCLE_SECONDS; 
        }

        function getCycleTimeDisplay(cycleSeconds) {
            const minutes = Math.floor(cycleSeconds / 60);
            const seconds = cycleSeconds % 60;
            return `Cycle: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateClock() {
            const now = new Date();
            clockDisplay.textContent = formatTime(now);
            
            // Simulates round cycle by tracking time modulo 12 minutes
            assessRiskByTime(getCurrentCycleSeconds()); 
        }
        // --- END NEW TIME LOGIC ---


        function updateHistory(newRound) {
            history.unshift(newRound); // Add to the start
            if (history.length > 50) { // Store more for better learning
                history.pop(); 
            }
            localStorage.setItem('aviator_history', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            historyListEl.innerHTML = history.map(item => {
                const zoneClass = getZoneClass(parseFloat(item.actual));
                return `<div class="history-item">
                    [${item.time} / ${item.cycleTime}] L: ${item.lastRound}x, P: ${item.predicted}x, A: <span class="${zoneClass}">${item.actual}x (${item.zone})</span>
                </div>`;
            }).join('');
        }

        // --- NEW RISK ASSESSMENT FUNCTION ---
        function assessRiskByTime(currentCycleSecond) {
            // Window of +/- 60 seconds (1 minute total)
            const windowSize = 60; 
            let redCount = 0;
            let orangeCount = 0;
            let totalCount = 0;

            for (const item of history) {
                // Calculate difference in seconds, wrapping around the 720-second cycle
                const itemCycleSecond = parseInt(item.cycleSecond);
                let diff = Math.abs(currentCycleSecond - itemCycleSecond);
                
                // Handle wrap-around (e.g., 710s and 10s are close)
                if (diff > CYCLE_SECONDS / 2) {
                    diff = CYCLE_SECONDS - diff;
                }

                if (diff <= windowSize) {
                    totalCount++;
                    if (item.zone.includes('Red')) redCount++;
                    if (item.zone.includes('Orange')) orangeCount++;
                }
            }
            
            let message = '';
            
            if (totalCount === 0) {
                message = `Chukua tahadhari: Historia bado haitoshi katika muda huu (${getCycleTimeDisplay(currentCycleSecond)}).`;
            } else {
                const redPercent = (redCount / totalCount) * 100;
                const orangePercent = (orangeCount / totalCount) * 100;

                if (redPercent > 60) {
                    message = `ðŸš¨ HATARI KUBWA! ${redPercent.toFixed(0)}% ya raundi zilizopita katika muda huu zimefungwa chini ya 2.00x.`;
                    riskAssessmentEl.style.backgroundColor = '#E57373';
                } else if (orangePercent > 10) {
                    message = `ðŸ’° JACKPOT INAKUJA? ${orangePercent.toFixed(0)}% ya raundi zimefika 10.00x+ katika muda huu.`;
                    riskAssessmentEl.style.backgroundColor = '#4CAF50';
                } else {
                    message = `ðŸŸ¢ HALI YA KAWAIDA. Hatari ni ndogo kwa sasa.`;
                    riskAssessmentEl.style.backgroundColor = '#333';
                }
            }
            riskAssessmentEl.textContent = message;
        }

        // --- GAME LOGIC ---
        function predictMultiplier(last) {
            const errorFactor = 1 + (mistakes / 50); 
            let prediction;

            if (last < 1.3) {
                prediction = (Math.random() * 2 * errorFactor + 1.2); 
            } else if (last >= 1.3 && last < 3.0) {
                prediction = (Math.random() * 1.5 * errorFactor + 1.0);
            } else {
                prediction = (Math.random() * 0.5 * errorFactor + 1.0); 
            }
            return prediction.toFixed(2);
        }

        // --- VOICE INPUT LOGIC ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; 
            micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;

            micBtn.addEventListener('click', () => {
                micBtn.style.backgroundColor = MIC_BUTTON_RECORDING_COLOR;
                micBtn.textContent = 'ðŸ”´ TALK';
                recognition.start();
            });

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                const numberMatch = result.match(/(\d+\.?\d*)/); 
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;
                micBtn.textContent = 'ðŸŽ¤';

                if (numberMatch) {
                    roundInput.value = parseFloat(numberMatch[0]).toFixed(2);
                    predictionResultEl.textContent = "Sauti Imepokelewa. Bonyeza kitufe.";
                } else {
                     predictionResultEl.textContent = "Sikuelewi. Jaribu tena au andika.";
                }
            };
            recognition.onspeechend = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
                recognition.stop();
            };
            recognition.onerror = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
            };

        } else {
            micBtn.style.display = 'none';
        }

        // --- MAIN BUTTON HANDLER ---
        mainButton.addEventListener('click', () => {
            const inputValue = parseFloat(roundInput.value);

            if (isNaN(inputValue) || inputValue <= 0.99) {
                predictionResultEl.textContent = "Weka namba sahihi (Multipler > 1.0)";
                return;
            }

            if (isPredictionMode) {
                // HATUA YA KWANZA: Fanya Utabiri
                const lastRound = inputValue;
                const predicted = predictMultiplier(lastRound);
                const predictedMultiplier = parseFloat(predicted);
                const currentZone = getZone(predictedMultiplier);
                
                lastPredicted = {
                    time: formatTime(new Date()),
                    cycleTime: getCycleTimeDisplay(getCurrentCycleSeconds()),
                    cycleSecond: getCurrentCycleSeconds(),
                    lastRound: lastRound.toFixed(2),
                    predicted: predicted,
                };
                
                // Badilisha UI kuingia kwenye 'Learn Mode'
                roundLabel.textContent = "2. Weka Matokeo HALISI Ya Sasa (Kujifunza):";
                mainButton.textContent = "INGIZA MATOKEO HALISI na Jifunze";
                mainButton.classList.add('learn-mode');
                roundInput.value = ''; 
                isPredictionMode = false;

                // Onyesha Matokeo
                predictionResultEl.innerHTML = `NEXT PREDICTION: <span style="color:#FFC107;">${predicted}x</span>`;
                zoneStatusEl.className = `zone-status ${getZoneClass(predictedMultiplier)}`;
                zoneStatusEl.textContent = `Utabiri Huu ni: ${currentZone}`;


            } else {
                // HATUA YA PILI: Ingiza Matokeo Halisi na Jifunze (Log Result)
                const actual = inputValue;
                const predicted = parseFloat(lastPredicted.predicted);

                // 1. Fanya Logic ya Kujifunza
                attempts++;
                if (Math.abs(predicted - actual) > 2.0) { 
                    mistakes++;
                }

                // 2. Hifadhi Historia
                const historyEntry = {
                    ...lastPredicted,
                    actual: actual.toFixed(2),
                    zone: getZone(actual),
                };
                updateHistory(historyEntry);

                // 3. Hifadhi data za kujifunza
                localStorage.setItem('aviator_attempts', attempts);
                localStorage.setItem('aviator_mistakes', mistakes);

                // 4. Badilisha UI kurudi kwenye 'Predict Mode'
                roundLabel.textContent = "1. Weka Matokeo ya Mzunguko Uliopita (Multiplier):";
                mainButton.textContent = "1. Tabiri Mzunguko Unaofuata";
                mainButton.classList.remove('learn-mode');
                roundInput.value = actual.toFixed(2); // Weka matokeo halisi kama 'last round'
                isPredictionMode = true;

                updateLearningStatus();
                predictionResultEl.textContent = "Kujifunza Kumekamilika. Tayari kwa Utabiri Mpya.";
                zoneStatusEl.textContent = 'Learning Logged.';

            }
        });

        // Initialization
        setInterval(updateClock, 1000); // Update clock every second
        updateLearningStatus();
        renderHistory();
        assessRiskByTime(getCurrentCycleSeconds()); // Initial risk check
    </script>
</body>
</html>
