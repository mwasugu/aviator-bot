<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Data Analyser | Cyber Blue V10</title>
    <style>
        /* CSS YA UREMBO MPYA (Cyber Blue/Dark Theme) */
        body {
            font-family: 'Roboto Mono', monospace; 
            background-color: #0A0A0A;
            color: #E0E0E0;
            margin: 0;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1A1A1A;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 0 40px rgba(0, 191, 255, 0.4); 
            width: 100%;
            max-width: 480px;
            border: 2px solid #00BFFF; 
        }
        h1 {
            color: #00BFFF; 
            text-align: center;
            margin-bottom: 25px;
            font-size: 36px;
            text-shadow: 0 0 10px #00BFFF;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #B0B0B0;
            font-size: 16px;
        }
        input[type="number"] {
            width: calc(100% - 24px);
            padding: 16px;
            margin-bottom: 20px;
            border-radius: 12px;
            border: 2px solid #00BFFF;
            background-color: #001A33; 
            color: #FFFFFF;
            font-size: 22px;
            box-shadow: inset 0 0 5px #00BFFF50;
        }
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
            margin-bottom: 10px;
        }
        button:active {
            transform: scale(0.98);
        }

        /* BUTTON STYLES */
        #mainButton {
            background-color: #00BFFF; 
            color: #001A33;
            box-shadow: 0 5px 20px rgba(0, 191, 255, 0.6);
        }
        #mainButton:hover { background-color: #33CCFF; }
        
        #micBtn {
            width: auto; 
            padding: 10px 15px; 
            background-color: #32CD32; 
            color: #0A0A0A;
            box-shadow: 0 3px 10px rgba(50, 205, 50, 0.4);
        }
        #micBtn:hover { background-color: #66FF66; }

        /* Vifungo vya Control Group Sasa viko juu ya History */
        .control-group {
            display: flex; 
            justify-content: space-between; 
            gap: 10px; 
            margin-top: 25px; /* Nafasi baada ya Results */
            margin-bottom: 10px;
        }
        #deleteLastRoundBtn {
            background-color: #FF8C00; 
            font-size: 16px;
            padding: 12px;
            flex-grow: 1;
        }
        #deleteLastRoundBtn:hover { background-color: #FFA500; }
        
        #resetAllDataBtn {
            background-color: #FF4500; 
            color: #FFFFFF;
            font-size: 16px;
            padding: 12px;
            flex-grow: 1;
            box-shadow: 0 3px 10px rgba(255, 69, 0, 0.4);
        }
        #resetAllDataBtn:hover { background-color: #FF6347; }


        /* CLOCK & RESULTS */
        #clockDisplay {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            color: #FF66B2; 
            margin-bottom: 25px;
            padding: 10px 0;
            border-bottom: 2px dashed #333;
        }
        .result-box {
            margin-top: 25px;
            padding: 20px;
            border-radius: 18px;
            background-color: #1A1A1A;
            border: 1px solid #00BFFF50;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
        }
        .zone-status {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            padding: 5px 0;
        }
        .zone-status.red { color: #FF4500; }
        .zone-status.green { color: #32CD32; }
        .zone-status.orange { color: #FFD700; }

        /* ALERT AND RISK ASSESSMENT SECTION */
        #stabilityStatus { 
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        #stabilityStatus.loading { 
            background-color: #FF8C00; 
            color: #0A0A0A;
        }
        #stabilityStatus.stable {
            background-color: #32CD32; 
            color: #0A0A0A;
        }


        #riskAssessment {
            background-color: #333333;
            color: #fff;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        #alertBox {
            padding: 18px;
            margin-top: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s; 
        }
        #alertBox.red-alert { background-color: #330000; color: #FF6666; border: 2px solid #FF0000; }
        #alertBox.green-alert { background-color: #003300; color: #66FF66; border: 2px solid #00FF00; }
        #alertBox.mixed-alert { background-color: #333300; color: #FFFF66; border: 2px solid #FFFF00; }
        #alertBox.jackpot-fast-alert { background-color: #4B0082; color: #FFD700; border: 2px solid #FFD700; }
        
        #historyLog {
            margin-top: 10px; /* Nafasi imepunguzwa */
            padding: 15px;
            border-radius: 15px;
            background-color: #121212;
            max-height: 180px;
            overflow-y: auto;
            border: 1px solid #333;
            box-shadow: inset 0 0 8px #00BFFF20;
        }
        #historyLog h3 {
            color: #00BFFF;
            margin-top: 0;
            border-bottom: 1px dotted #444;
            padding-bottom: 5px;
            font-size: 18px;
        }
        .history-item {
            font-size: 14px;
            padding: 4px 0;
            border-bottom: 1px dotted #333;
        }
        .disclaimer {
            font-size: 11px; 
            color: #555; 
            text-align: center; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>üöÄ AVIATOR ANALYSER</h1>

        <div id="clockDisplay">--:--:--</div>
        
        <label for="roundInput" id="roundLabel">Weka Matokeo HALISI Ya Sasa (Multiplier):</label>
        
        <div style="display: flex; align-items: center;">
            <input type="number" id="roundInput" step="0.01" placeholder="Mfano: 1.50 au 8.23" style="margin-right: 10px; margin-bottom: 0;">
            <button id="micBtn" style="width: auto;">üé§</button>
        </div>
        
        <button id="mainButton">INGIZA MATOKEO NA JIFUNZE</button>
        
        <div id="results" class="result-box">
            <div id="stabilityStatus"></div> 

            <div id="alertBox">Mfumo Tayari Kujifunza Raundi...</div>

            <div id="riskAssessment">Inachambua hatari kwa muda huu...</div>
            <div class="learning-status" id="learningStatus"></div>
        </div>
        
        <div class="control-group">
            <button id="deleteLastRoundBtn">FUTA ROUND YA MWISHO</button>
            <button id="resetAllDataBtn">FUTA DATA YOTE (RESET)</button>
        </div>

        <div id="historyLog">
            <h3>Historia ya Raundi Zilizopita (Last Rounds):</h3>
            <div id="historyList"></div>
        </div>
        
        <p class="disclaimer">
            Kanusho: Mfumo huu ni wa uchambuzi wa historia tu na hauendeshwi na utabiri wa moja kwa moja.
        </p>

    </div>

    <script>
        // --- GLOBAL CONSTANTS ---
        const CYCLE_SECONDS = 720; // 12 minutes * 60 seconds
        const ERROR_THRESHOLD = 5.0; 
        const MIN_ATTEMPTS_FOR_RESET = 30; 
        const MISTAKE_PERCENTAGE_RESET = 0.50; 
        const MIN_ATTEMPTS_FOR_STABLE = 10; 
        
        // Jackpot Tiers 
        const JACKPOT_TIERS = [
            { threshold: 200.00, name: 'Mega Jackpot' },
            { threshold: 100.00, name: 'Grand Jackpot' },
            { threshold: 50.00, name: 'Major Jackpot' },
            { threshold: 10.00, name: 'Minor Jackpot' }
        ];

        let attempts = parseInt(localStorage.getItem('aviator_attempts') || 0);
        let mistakes = parseInt(localStorage.getItem('aviator_mistakes') || 0);
        let history = JSON.parse(localStorage.getItem('aviator_history') || '[]');
        
        const MIC_BUTTON_DEFAULT_COLOR = '#32CD32'; 
        const MIC_BUTTON_RECORDING_COLOR = '#FF0000'; 
        
        const roundInput = document.getElementById('roundInput'); 
        const mainButton = document.getElementById('mainButton'); 
        const micBtn = document.getElementById('micBtn');
        const clockDisplay = document.getElementById('clockDisplay');
        const learningStatusEl = document.getElementById('learningStatus');
        const historyListEl = document.getElementById('historyList');
        const riskAssessmentEl = document.getElementById('riskAssessment');
        const alertBoxEl = document.getElementById('alertBox');
        const deleteLastRoundBtn = document.getElementById('deleteLastRoundBtn');
        const resetAllDataBtn = document.getElementById('resetAllDataBtn'); 
        const stabilityStatusEl = document.getElementById('stabilityStatus'); 

        // --- UTILITY FUNCTIONS ---
        function getZone(multiplier) {
            if (multiplier >= 10.00) return 'Orange Zone (Jackpot)';
            if (multiplier >= 2.00) return 'Green Zone';
            if (multiplier >= 1.00) return 'Red Zone';
            return 'N/A';
        }

        function getZoneClass(multiplier) {
            if (multiplier >= 10.00) return 'orange';
            if (multiplier >= 2.00) return 'green';
            return 'red';
        }
        
        function formatTime(date) {
            return date.toTimeString().split(' ')[0];
        }

        function getCurrentCycleSeconds() {
            const now = new Date();
            const totalSecondsOfDay = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            return totalSecondsOfDay % CYCLE_SECONDS; 
        }

        function getCycleTimeDisplay(cycleSeconds) {
            const minutes = Math.floor(cycleSeconds / 60);
            const seconds = cycleSeconds % 60;
            return `Cycle: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateClock() {
            const now = new Date();
            clockDisplay.textContent = formatTime(now);
            
            assessRiskByTime(getCurrentCycleSeconds()); 
            checkHistoryForAlerts();
        }

        function resetSystem() {
            // Hufuta Data zote (History & Stats)
            localStorage.removeItem('aviator_attempts');
            localStorage.removeItem('aviator_mistakes');
            localStorage.removeItem('aviator_history');
            attempts = 0;
            mistakes = 0;
            history = [];
            
            updateLearningStatus();
            renderHistory();
            alertBoxEl.textContent = 'üö® DATA ZOTE ZIMEFUTWA. Anza kujifunza upya!';
            alertBoxEl.className = 'mixed-alert';
            setTimeout(() => { 
                alertBoxEl.className = ''; 
                alertBoxEl.textContent = 'Mfumo Tayari Kujifunza Raundi...'; 
            }, 5000); 
        }

        function checkForAutoReset() {
            if (attempts > MIN_ATTEMPTS_FOR_RESET) {
                if (mistakes / attempts > MISTAKE_PERCENTAGE_RESET) {
                    resetSystem();
                }
            }
        }

        function updateLearningStatus() {
            const errorPercent = attempts > 0 ? ((mistakes / attempts) * 100).toFixed(1) : 0;
            learningStatusEl.textContent = 
                `Tasks Logged: ${attempts} | Errors Recorded: ${mistakes} (${errorPercent}%)`;
            
            checkForAutoReset(); 
            
            // LOGIKI YA STABILITY STATUS HAPA
            if (attempts < MIN_ATTEMPTS_FOR_STABLE) {
                stabilityStatusEl.className = 'loading';
                stabilityStatusEl.textContent = `‚è≥ INAJIFUNZA: ${attempts}/${MIN_ATTEMPTS_FOR_STABLE} Raundi Zinaingizwa...`;
            } else {
                stabilityStatusEl.className = 'stable';
                stabilityStatusEl.textContent = `‚úÖ MFUMO UKO STABLE! Data Za Kutosha Zimekusanywa.`;
            }
        }

        function updateHistory(newRound) {
            history.unshift(newRound);
            if (history.length > 50) { 
                history.pop(); 
            }
            localStorage.setItem('aviator_history', JSON.stringify(history));
            renderHistory();
            updateLearningStatus();
        }

        function renderHistory() {
            historyListEl.innerHTML = history.map(item => {
                const zoneClass = getZoneClass(parseFloat(item.actual));
                return `<div class="history-item">
                    [${item.time} / ${item.cycleTime}] A: <span class="${zoneClass}">${item.actual}x (${item.zone})</span>
                </div>`;
            }).join('');

            // Onyesha vifungo vya kudhibiti data kama kuna historia
            if (history.length > 0) {
                 deleteLastRoundBtn.style.display = 'block';
                 resetAllDataBtn.style.display = 'block';
            } else {
                 deleteLastRoundBtn.style.display = 'none';
                 resetAllDataBtn.style.display = 'block';
            }
        }

        // --- ALERT LOGIC ---

        function getZoneKey(multiplier) {
            if (multiplier >= 10.00) return 'Orange';
            if (multiplier >= 2.00) return 'Green';
            if (multiplier >= 1.00) return 'Red';
            return 'Unknown';
        }

        function checkHistoryForAlerts() {
            if (history.length < 2) {
                alertBoxEl.className = '';
                return;
            }

            const lastRoundActual = parseFloat(history[0].actual);
            const lastTwoZones = history.slice(0, 2).map(item => getZoneKey(parseFloat(item.actual)));
            
            // Alert ya Jackpot ya Haraka (Round ya mwisho ilikuwa Jackpot)
            if (lastRoundActual >= 10.00) {
                alertBoxEl.className = 'jackpot-fast-alert';
                alertBoxEl.textContent = `üëë JACKPOT IMEPIGWA: ${lastRoundActual.toFixed(2)}x! Soko Lipo HOT!`;
                return;
            }

            // Green Streak Alert
            if (lastTwoZones.every(zone => zone === 'Green')) {
                alertBoxEl.className = 'green-alert';
                alertBoxEl.textContent = 'üü¢üü¢ TAHADHARI: GREEN ZONE 2X MFUFUULIZO! Endelea kwa tahadhari.';
                return;
            }

            // Red Streak Alert 
            if (lastTwoZones.every(zone => zone === 'Red')) {
                alertBoxEl.className = 'red-alert';
                alertBoxEl.textContent = 'üî¥üî¥ TAHADHARI: RED ZONE 2X MFUFUULIZO! Mchanganyiko unakaribia.';
                return;
            }

            // Mixed Zone Alert
            if (lastTwoZones.includes('Red') && lastTwoZones.includes('Green')) {
                alertBoxEl.className = 'mixed-alert';
                alertBoxEl.textContent = '‚ö†Ô∏è MCHANGANYIKO WA RED/GREEN! Soko halina uhakika.';
                return;
            }
            
            alertBoxEl.className = '';
        }

        // Multi-Jackpot Analysis 
        function assessRiskByTime(currentCycleSecond) {
            const windowSize = 60; 
            let redCount = 0;
            let totalCount = 0;
            
            let jackpotCounts = {};
            JACKPOT_TIERS.forEach(tier => jackpotCounts[tier.threshold] = { count: 0 });

            for (const item of history) {
                const actual = parseFloat(item.actual);
                const itemCycleSecond = parseInt(item.cycleSecond);
                let diff = Math.abs(currentCycleSecond - itemCycleSecond);
                if (diff > CYCLE_SECONDS / 2) diff = CYCLE_SECONDS - diff;

                if (diff <= windowSize) {
                    totalCount++;
                    if (actual < 2.00) redCount++;
                    
                    JACKPOT_TIERS.forEach(tier => {
                        if (actual >= tier.threshold) {
                            jackpotCounts[tier.threshold].count++;
                        }
                    });
                }
            }
            
            let message = '';
            
            if (totalCount < 5) { 
                message = `Chukua tahadhari: Historia bado haitoshi katika muda huu (${getCycleTimeDisplay(currentCycleSecond)}).`;
                riskAssessmentEl.style.backgroundColor = '#555';
            } else {
                const redPercent = (redCount / totalCount) * 100;
                
                let jackpotAlerts = [];
                let isJackpotTime = false;

                // Anza na Jackpot kubwa
                JACKPOT_TIERS.sort((a, b) => b.threshold - a.threshold).forEach(tier => {
                    const tierData = jackpotCounts[tier.threshold];
                    const tierPercent = (tierData.count / totalCount) * 100;

                    // Imenekana Jackpot 1 au zaidi
                    if (tierPercent >= 5 && tierData.count >= 1) { 
                        jackpotAlerts.push(`${tier.name} (${tier.threshold.toFixed(2)}x)`);
                        isJackpotTime = true;
                    }
                });
                
                // Panga Jackpot Alert
                if (isJackpotTime) {
                    message = `üëë JACKPOT INAWEZEKANA: ${jackpotAlerts.join(', ')} Inakaribia katika muda huu!`;
                    riskAssessmentEl.style.backgroundColor = '#4B0082'; // Deep Purple
                }
                // Panga Red/Normal Alert
                else if (redPercent > 60) {
                    message = `üö® HATARI KUBWA! ${redPercent.toFixed(0)}% ya raundi zimefungwa chini ya 2.00x.`;
                    riskAssessmentEl.style.backgroundColor = '#FF4500'; 
                } else {
                    message = `üü¢ HALI YA KAWAIDA. Hatari ni ndogo kwa sasa.`;
                    riskAssessmentEl.style.backgroundColor = '#333'; 
                }
            }
            riskAssessmentEl.textContent = message;
        }

        // --- VOICE INPUT LOGIC (UNCHANGED) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; 
            micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;

            micBtn.addEventListener('click', () => {
                micBtn.style.backgroundColor = MIC_BUTTON_RECORDING_COLOR;
                micBtn.textContent = 'üî¥ TALK';
                recognition.start();
            });

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                const numberMatch = result.match(/(\d+\.?\d*)/); 
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;
                micBtn.textContent = 'üé§';

                if (numberMatch) {
                    roundInput.value = parseFloat(numberMatch[0]).toFixed(2);
                    alertBoxEl.textContent = "Sauti Imepokelewa. Bonyeza kitufe Kuingiza.";
                    alertBoxEl.className = 'green-alert';
                } else {
                     alertBoxEl.textContent = "Sikuelewi. Jaribu tena au andika.";
                     alertBoxEl.className = 'mixed-alert';
                }
            };
            recognition.onspeechend = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'üé§';
                recognition.stop();
            };
            recognition.onerror = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'üé§';
            };

        } else {
            micBtn.style.display = 'none';
        }

        // --- MAIN BUTTON HANDLER ---
        mainButton.addEventListener('click', () => {
            const actual = parseFloat(roundInput.value);

            if (isNaN(actual) || actual <= 0.99) {
                alertBoxEl.className = 'red-alert';
                alertBoxEl.textContent = "Weka namba sahihi (Multipler > 1.0) Kuingiza Matokeo.";
                return;
            }
            
            const lastRoundEntry = history.length > 0 ? history[0].actual : '1.00'; 
            
            attempts++;
            
            if (Math.abs(actual - parseFloat(lastRoundEntry)) > ERROR_THRESHOLD) { 
                mistakes++;
            }

            const historyEntry = {
                time: formatTime(new Date()),
                cycleTime: getCycleTimeDisplay(getCurrentCycleSeconds()),
                cycleSecond: getCurrentCycleSeconds(),
                actual: actual.toFixed(2),
                zone: getZone(actual),
            };
            updateHistory(historyEntry);

            localStorage.setItem('aviator_attempts', attempts);
            localStorage.setItem('aviator_mistakes', mistakes);

            roundInput.value = ''; 
            alertBoxEl.className = 'green-alert';
            alertBoxEl.textContent = "Kujifunza Kumekamilika! Endelea kuingiza raundi...";
        });

        // Kazi ya Kufuta Raundi ya Mwisho 
        deleteLastRoundBtn.addEventListener('click', () => {
            if (history.length > 0) {
                const deletedEntry = history.shift(); 
                localStorage.setItem('aviator_history', JSON.stringify(history));

                attempts = Math.max(0, attempts - 1);
                localStorage.setItem('aviator_attempts', attempts);
                
                updateLearningStatus();
                renderHistory();
                alertBoxEl.className = 'mixed-alert';
                alertBoxEl.textContent = `‚ö†Ô∏è Raundi ya ${deletedEntry.actual}x IMETOLEWA. Rekebisha na Ingiza tena.`;
            } else {
                alertBoxEl.className = 'red-alert';
                alertBoxEl.textContent = 'Hakuna Raundi ya kufuta!';
            }
        });

        // Kitufe cha Futa Data Yote
        resetAllDataBtn.addEventListener('click', resetSystem);

        // Initialization
        setInterval(updateClock, 1000); 
        updateLearningStatus();
        renderHistory();
        alertBoxEl.textContent = 'Mfumo Tayari Kujifunza Raundi...';
    </script>
</body>
</html>
