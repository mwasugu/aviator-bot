<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ“– Aviator Learning Log V1.2 (Optimized)</title>
    <style>
        /* CSS YA UREMBO */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #FF9800;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdbdbd;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #FF9800;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        button:active {
            transform: scale(0.98);
        }

        /* BUTTON STYLES */
        #mainButton {
            background-color: #FF9800;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        #mainButton:hover { background-color: #FFB74D; }

        #deleteLastRoundBtn {
            background-color: #F44336;
            color: white;
            font-size: 16px;
            padding: 12px;
        }
        #deleteLastRoundBtn:hover { background-color: #E57373; }
        
        /* ALERTS AND DISPLAYS */
        #clockDisplay {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #E57373; 
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #333;
        }
        .result-box {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background-color: #2c2c2c;
            border-left: 5px solid #FF9800;
        }
        #riskAssessment {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }
        #resetWarning {
            background-color: #FF0000;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            text-align: center;
            display: none; 
        }

        #historyLog {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #1f1f1f;
            max-height: 200px; /* Ongeza urefu kidogo */
            overflow-y: auto;
            border: 1px solid #333;
        }
        #historyLog h3 {
            color: #FF9800;
            margin-top: 0;
            border-bottom: 1px dotted #444;
            padding-bottom: 5px;
            font-size: 18px;
        }
        .history-item {
            font-size: 14px;
            padding: 4px 0;
            border-bottom: 1px dotted #333;
        }
        .history-item span.red { color: #E57373; }
        .history-item span.green { color: #8BC34A; }
        .history-item span.orange { color: #FF9800; }
        .history-item .red-streak { 
            color: #F44336; 
            font-weight: bold;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“– Aviator Learning Log V1.2</h1>

        <div id="clockDisplay">--:--:--</div>
        
        <label for="roundInput" id="roundLabel">Weka Matokeo HALISI Ya Sasa (Multiplier):</label>
        
        <div style="display: flex; align-items: center;">
            <input type="number" id="roundInput" step="0.01" placeholder="Mfano: 1.50 au 8.23" style="margin-right: 10px; margin-bottom: 0;">
            <button id="micBtn" style="width: auto; padding: 10px 15px;">ðŸŽ¤</button>
        </div>
        
        <button id="mainButton">INGIZA MATOKEO NA JIFUNZE</button>

        <button id="deleteLastRoundBtn" style="margin-top:10px; display:none;">FUTA ROUND YA MWISHO (Kama Kuna Kosa)</button>
        
        <div id="resetWarning">
            ðŸš¨ AUTO-RESET: Mfumo umefuta data kwa sababu ya uchambuzi usioaminika!
        </div>

        <div id="results" class="result-box">
            <div id="riskAssessment">Inachambua hatari...</div>
            <div id="statusMessage">Tayari kwa kurekodi raundi...</div>
            <div class="learning-status" id="learningStatus"></div>
        </div>

        <div id="historyLog">
            <h3>Historia ya Raundi Zilizopita (Last Rounds):</h3>
            <div id="historyList"></div>
        </div>
        
        <p class="disclaimer" style="font-size: 12px; color: #9e9e9e; text-align: center; margin-top: 20px;">
            Mfumo huu unazingatia historia na Auto-Reset Logic iliyoboreshwa.
        </p>

    </div>

    <script>
        // --- GLOBAL CONSTANTS (UPDATED LOGIC) ---
        const CYCLE_SECONDS = 720; 
        const JACKPOT_THRESHOLD = 10.0; // Kizingiti kipya cha Kosa
        const MIN_ATTEMPTS_FOR_RESET = 50; // Ongezeko hili hufanya mfumo kuwa imara
        const MISTAKE_PERCENTAGE_RESET = 0.15; // Kosa (Jackpot) likizidi 15% ya raundi, data inafutwa
        
        let attempts = parseInt(localStorage.getItem('aviator_attempts') || 0);
        let mistakes = parseInt(localStorage.getItem('aviator_mistakes') || 0);
        let history = JSON.parse(localStorage.getItem('aviator_history') || '[]');
        
        const MIC_BUTTON_DEFAULT_COLOR = '#2196F3'; 
        const MIC_BUTTON_RECORDING_COLOR = '#FF0000'; 
        
        const roundInput = document.getElementById('roundInput'); 
        const mainButton = document.getElementById('mainButton'); 
        const micBtn = document.getElementById('micBtn');
        const clockDisplay = document.getElementById('clockDisplay');
        const statusMessageEl = document.getElementById('statusMessage');
        const learningStatusEl = document.getElementById('learningStatus');
        const historyListEl = document.getElementById('historyList');
        const riskAssessmentEl = document.getElementById('riskAssessment');
        const resetWarningEl = document.getElementById('resetWarning');
        const deleteLastRoundBtn = document.getElementById('deleteLastRoundBtn');


        // --- UTILITY FUNCTIONS ---
        function getZone(multiplier) {
            if (multiplier >= 10.00) return 'Orange Zone (Jackpot)';
            if (multiplier >= 2.00) return 'Green Zone';
            if (multiplier >= 1.00) return 'Red Zone';
            return 'N/A';
        }

        function getZoneClass(multiplier) {
            if (multiplier >= 10.00) return 'orange';
            if (multiplier >= 2.00) return 'green';
            return 'red';
        }
        
        function formatTime(date) {
            return date.toTimeString().split(' ')[0];
        }

        function getCurrentCycleSeconds() {
            const now = new Date();
            const totalSecondsOfDay = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            return totalSecondsOfDay % CYCLE_SECONDS; 
        }

        function getCycleTimeDisplay(cycleSeconds) {
            const minutes = Math.floor(cycleSeconds / 60);
            const seconds = cycleSeconds % 60;
            return `Cycle: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateClock() {
            const now = new Date();
            clockDisplay.textContent = formatTime(now);
            assessRiskByTime(getCurrentCycleSeconds()); 
        }

        function resetSystem() {
            localStorage.removeItem('aviator_attempts');
            localStorage.removeItem('aviator_mistakes');
            localStorage.removeItem('aviator_history');
            attempts = 0;
            mistakes = 0;
            history = [];
            
            updateLearningStatus();
            renderHistory();
            resetWarningEl.style.display = 'block';
            setTimeout(() => { resetWarningEl.style.display = 'none'; }, 5000); 
        }

        function checkForAutoReset() {
            if (attempts > MIN_ATTEMPTS_FOR_RESET) {
                if (mistakes / attempts > MISTAKE_PERCENTAGE_RESET) {
                    resetSystem();
                }
            }
        }

        function updateLearningStatus() {
            const errorPercent = attempts > 0 ? ((mistakes / attempts) * 100).toFixed(1) : 0;
            learningStatusEl.textContent = 
                `Rounds Logged: ${attempts} | Jackpots (Makosa): ${mistakes} (${errorPercent}%)`;
            
            checkForAutoReset(); 
        }

        function updateHistory(newRound) {
            history.unshift(newRound);
            if (history.length > 50) { 
                history.pop(); 
            }
            localStorage.setItem('aviator_history', JSON.stringify(history));
            renderHistory();
        }

        function calculateRedStreak() {
            let count = 0;
            for (const item of history) {
                const actual = parseFloat(item.actual);
                if (actual < 2.00) {
                    count++;
                } else {
                    break; 
                }
            }
            return count;
        }

        function renderHistory() {
            const currentRedStreak = calculateRedStreak();

            historyListEl.innerHTML = history.map((item, index) => {
                const zoneClass = getZoneClass(parseFloat(item.actual));
                const isRed = item.zone.includes('Red');
                const streakText = isRed && index === 0 && currentRedStreak > 1 ? `<span class="red-streak">(${currentRedStreak}x Mfululizo)</span>` : '';
                
                return `<div class="history-item">
                    #${history.length - index} [${item.time}] A: <span class="${zoneClass}">${item.actual}x (${item.zone})</span> ${streakText}
                </div>`;
            }).join('');
            
            deleteLastRoundBtn.style.display = history.length > 0 ? 'block' : 'none';
        }

        function deleteLastRound() {
            if (history.length > 0) {
                const deletedEntry = history.shift(); 
                
                attempts = Math.max(0, attempts - 1); 
                // Kurekebisha mistakes: Ikiwa raundi iliyofutwa ilikuwa Jackpot (> 10.0x), punguza mistakes.
                if (parseFloat(deletedEntry.actual) >= JACKPOT_THRESHOLD) {
                     mistakes = Math.max(0, mistakes - 1);
                }

                localStorage.setItem('aviator_attempts', attempts);
                localStorage.setItem('aviator_mistakes', mistakes);
                localStorage.setItem('aviator_history', JSON.stringify(history));
                
                updateLearningStatus();
                renderHistory();
                statusMessageEl.style.color = '#F44336';
                statusMessageEl.textContent = `ðŸš« Raundi ya ${deletedEntry.actual}x IMETOLEWA. Weka upya matokeo sahihi.`;

            } else {
                statusMessageEl.style.color = '#E57373';
                statusMessageEl.textContent = 'Hakuna Raundi ya kufuta!';
            }
        }

        function assessRiskByTime(currentCycleSecond) {
            const windowSize = 60; 
            let redCount = 0;
            let orangeCount = 0;
            let totalCount = 0;

            // Kuangalia Red Streak ya Haraka
            const currentRedStreak = calculateRedStreak();
            if (currentRedStreak >= 4) {
                 riskAssessmentEl.textContent = `âš ï¸ RED STREAK ${currentRedStreak}X! Hatari ya Mchanganyiko au Green inakaribia!`;
                 riskAssessmentEl.style.backgroundColor = '#FF9800'; 
                 return; 
            }

            for (const item of history) {
                // Logic ya Cycle Time Uchambuzi
                const itemCycleSecond = parseInt(item.cycleSecond);
                let diff = Math.abs(currentCycleSecond - itemCycleSecond);
                if (diff > CYCLE_SECONDS / 2) {
                    diff = CYCLE_SECONDS - diff;
                }

                if (diff <= windowSize) {
                    totalCount++;
                    if (item.zone.includes('Red')) redCount++;
                    if (item.zone.includes('Orange')) orangeCount++;
                }
            }
            
            let message = '';
            
            if (totalCount < 5) { 
                message = `Chukua tahadhari: Historia bado haitoshi katika muda huu (${getCycleTimeDisplay(currentCycleSecond)}).`;
                riskAssessmentEl.style.backgroundColor = '#555';
            } else {
                const redPercent = (redCount / totalCount) * 100;
                const orangePercent = (orangeCount / totalCount) * 100;

                if (redPercent > 70) { // Limepandishwa hadi 70%
                    message = `ðŸš¨ HATARI KUBWA! ${redPercent.toFixed(0)}% ya raundi zimefungwa chini ya 2.00x.`;
                    riskAssessmentEl.style.backgroundColor = '#E57373'; 
                } else if (orangePercent > 5) { // Limepunguzwa hadi 5% ili kutahadharisha mapema
                    message = `ðŸ’° JACKPOT INAKUJA? ${orangePercent.toFixed(0)}% ya raundi zimefika 10.00x+ katika muda huu.`;
                    riskAssessmentEl.style.backgroundColor = '#4CAF50'; 
                } else {
                    message = `ðŸŸ¢ HALI YA KAWAIDA. Hatari ni ndogo kwa sasa.`;
                    riskAssessmentEl.style.backgroundColor = '#333'; 
                }
            }
            riskAssessmentEl.textContent = message;
        }

        // --- VOICE INPUT LOGIC (UNCHANGED) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            // ... (Mic logic hapa) ...
             const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; 
            micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;

            micBtn.addEventListener('click', () => {
                micBtn.style.backgroundColor = MIC_BUTTON_RECORDING_COLOR;
                micBtn.textContent = 'ðŸ”´ TALK';
                recognition.start();
            });

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                const numberMatch = result.match(/(\d+\.?\d*)/); 
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;
                micBtn.textContent = 'ðŸŽ¤';

                if (numberMatch) {
                    roundInput.value = parseFloat(numberMatch[0]).toFixed(2);
                    statusMessageEl.textContent = "Sauti Imepokelewa. Bonyeza kitufe Kuingiza.";
                    statusMessageEl.style.color = '#FFC107';
                } else {
                     statusMessageEl.textContent = "Sikuelewi. Jaribu tena au andika.";
                     statusMessageEl.style.color = '#E57373';
                }
            };
            recognition.onspeechend = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
                recognition.stop();
            };
            recognition.onerror = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
            };

        } else {
            micBtn.style.display = 'none';
        }

        // --- MAIN BUTTON HANDLER (Log Result Only) ---
        mainButton.addEventListener('click', () => {
            const actual = parseFloat(roundInput.value);

            if (isNaN(actual) || actual <= 0.99) {
                statusMessageEl.style.color = '#E57373';
                statusMessageEl.textContent = "Weka namba sahihi (Multipler > 1.0) Kuingiza Matokeo.";
                return;
            }

            // 1. Fanya Logic ya Kujifunza 
            attempts++;
            
            // Makosa (Mistake) sasa ni Jackpot (actual >= 10.0x)
            if (actual >= JACKPOT_THRESHOLD) { 
                mistakes++;
            }

            // 2. Hifadhi Historia
            const historyEntry = {
                time: formatTime(new Date()),
                cycleTime: getCycleTimeDisplay(getCurrentCycleSeconds()),
                cycleSecond: getCurrentCycleSeconds(),
                actual: actual.toFixed(2),
                zone: getZone(actual),
            };
            updateHistory(historyEntry);

            // 3. Hifadhi data za kujifunza
            localStorage.setItem('aviator_attempts', attempts);
            localStorage.setItem('aviator_mistakes', mistakes);

            roundInput.value = ''; // Safisha input
            statusMessageEl.style.color = '#8BC34A';
            statusMessageEl.textContent = `âœ… Raundi ${actual.toFixed(2)}x IMERIKODIWA! Endelea...`;

            updateLearningStatus();
        });

        // Kazi ya Kufuta Roundi ya Mwisho
        deleteLastRoundBtn.addEventListener('click', deleteLastRound);


        // Initialization
        setInterval(updateClock, 1000); 
        updateLearningStatus();
        renderHistory();
        statusMessageEl.textContent = 'Tayari kwa kurekodi raundi...';
    </script>
</body>
</html>
