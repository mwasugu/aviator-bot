<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviator Learning Log & Data Control with Risk Assessment</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.7);
            width: 100%;
            max-width: 450px;
        }
        h1 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #bdbdbd;
        }
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #333;
            background-color: #2c2c2c;
            color: #fff;
            font-size: 18px;
        }
        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            margin-bottom: 10px;
        }
        button:active {
            transform: scale(0.98);
        }

        /* BUTTON STYLES */
        #logButton {
            background-color: #4CAF50;
            color: #1a1a1a;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #logButton:hover { background-color: #81C784; }

        #undoButton {
            background-color: #FF9800;
            color: #1a1a1a;
        }
        #undoButton:hover { background-color: #FFB74D; }

        #resetButton {
            background-color: #E57373;
            color: white;
        }
        #resetButton:hover { background-color: #EF9A9A; }

        #micBtn {
            width: auto; 
            padding: 12px 15px; 
            background-color: #2196F3;
            color: white;
            margin-bottom: 0;
            margin-left: 10px; 
        }
        
        #clockDisplay {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #E57373; 
            margin-bottom: 20px;
            padding: 10px 0;
            border-bottom: 2px solid #333;
        }
        
        .result-box {
            margin-top: 10px;
            padding: 15px;
            border-radius: 10px;
            background-color: #2c2c2c;
            border-left: 5px solid #4CAF50;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            color: #FFC107;
            margin: 10px 0;
            text-align: center;
        }

        /* RISK ASSESSMENT SECTION */
        #riskAssessment {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
        }

        /* Learning Status to display errors */
        .learning-status {
            font-size: 14px;
            color: #bdbdbd;
            text-align: center;
            margin-top: 10px;
            border-top: 1px dotted #444;
            padding-top: 8px;
        }

        #historyLog {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            background-color: #1f1f1f;
            max-height: 250px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        #historyLog h3 {
            color: #4CAF50;
            margin-top: 0;
            border-bottom: 1px dotted #444;
            padding-bottom: 5px;
            font-size: 18px;
        }
        .history-item {
            font-size: 14px;
            padding: 4px 0;
            border-bottom: 1px dotted #333;
        }
        .zone-status.red { color: #E57373; }
        .zone-status.green { color: #8BC34A; }
        .zone-status.orange { color: #FF9800; }

        /* TOGGLE SWITCH STYLES */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c2c2c;
            padding: 8px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .switch {
          position: relative;
          display: inline-block;
          width: 45px;
          height: 25px;
        }
        .switch input {opacity: 0; width: 0; height: 0;}
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          transition: .4s;
          border-radius: 34px;
        }
        .slider:before {
          position: absolute;
          content: "";
          height: 17px;
          width: 17px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          transition: .4s;
          border-radius: 50%;
        }
        input:checked + .slider {
          background-color: #4CAF50;
        }
        input:checked + .slider:before {
          transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Aviator Learning Log</h1>

        <div id="clockDisplay">--:--:--</div>
        
        <label for="roundInput" id="roundLabel">Enter Round Multiplier (Actual Result):</label>
        
        <div style="display: flex; align-items: center;">
            <input type="number" id="roundInput" step="0.01" placeholder="Example: 1.50 or 8.23" style="margin-bottom: 0;">
            <button id="micBtn" style="width: auto; padding: 12px 15px; margin-bottom: 0;">ðŸŽ¤</button>
        </div>

        <div class="toggle-container">
            <span>Voice Auto-Log (ON/OFF):</span>
            <label class="switch">
              <input type="checkbox" id="autoLogToggle" checked>
              <span class="slider"></span>
            </label>
        </div>
        
        <button id="logButton">LOG ROUND RESULT</button>

        <div id="results" class="result-box">
            <div id="riskAssessment">Analyzing Risk...</div>
            <div class="message" id="systemMessage">Enter the first round result.</div>
        </div>
        
        <div id="controlButtons" style="display: flex; gap: 10px; margin-top: 20px;">
            <button id="undoButton" style="width: 50%;">UNDO Last Round</button>
            <button id="resetButton" style="width: 50%;">RESET All Data</button>
        </div>

        <div id="historyLog">
            <h3>Round History:</h3>
            <div id="historyList"></div>
            <div class="learning-status" id="learningStatus"></div>
        </div>
        
        <p class="disclaimer" style="font-size: 12px; color: #9e9e9e; text-align: center; margin-top: 20px;">
            This tool records your history for analysis. Risk is based only on your logged data.
        </p>

    </div>

    <script>
        // --- GLOBAL VARIABLES ---
        const CYCLE_SECONDS = 720; 
        const TIME_WINDOW_FOR_LEARNING = 90; 
        
        let totalRounds = parseInt(localStorage.getItem('aviator_totalRounds') || 0);
        let errors = parseInt(localStorage.getItem('aviator_errors') || 0); 
        let attempts = parseInt(localStorage.getItem('aviator_attempts') || 0); 
        let history = JSON.parse(localStorage.getItem('aviator_history') || '[]');
        
        const roundInput = document.getElementById('roundInput'); 
        const logButton = document.getElementById('logButton'); 
        const undoButton = document.getElementById('undoButton');
        const resetButton = document.getElementById('resetButton');
        const micBtn = document.getElementById('micBtn'); 
        const autoLogToggle = document.getElementById('autoLogToggle'); // NEW
        const clockDisplay = document.getElementById('clockDisplay');
        const systemMessageEl = document.getElementById('systemMessage');
        const learningStatusEl = document.getElementById('learningStatus');
        const historyListEl = document.getElementById('historyList');
        const riskAssessmentEl = document.getElementById('riskAssessment');

        const MIC_BUTTON_DEFAULT_COLOR = '#2196F3'; 
        const MIC_BUTTON_RECORDING_COLOR = '#FF0000'; 

        // --- CORE FUNCTIONS ---

        function getZone(multiplier) {
            if (multiplier >= 10.00) return 'Orange Zone (Jackpot)';
            if (multiplier >= 2.00) return 'Green Zone';
            if (multiplier >= 1.00) return 'Red Zone';
            return 'N/A';
        }

        function getZoneClass(multiplier) {
            if (multiplier >= 10.00) return 'orange';
            if (multiplier >= 2.00) return 'green';
            return 'red';
        }
        
        function formatTime(date) {
            return date.toTimeString().split(' ')[0];
        }

        function getCurrentCycleSeconds() {
            const now = new Date();
            const totalSecondsOfDay = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            return totalSecondsOfDay % CYCLE_SECONDS; 
        }

        function getCycleTimeDisplay(cycleSeconds) {
            const minutes = Math.floor(cycleSeconds / 60);
            const seconds = cycleSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        function updateClock() {
            const now = new Date();
            const cycleSeconds = getCurrentCycleSeconds();
            clockDisplay.textContent = `${formatTime(now)} | Cycle: ${getCycleTimeDisplay(cycleSeconds)}`; 
            assessRiskByTime(cycleSeconds); 
        }

        function updateLearningStatus() {
            const errorPercent = attempts > 0 ? ((errors / attempts) * 100).toFixed(1) : 0;
            learningStatusEl.textContent = 
                `Total Rounds Logged: ${totalRounds} | Data Correction Attempts: ${attempts} | Logged Errors (UNDO): ${errors} (${errorPercent}%)`;
            undoButton.disabled = history.length === 0;
            // Update toggle state on load/save
            autoLogToggle.checked = (localStorage.getItem('aviator_autoLog') === 'true' || localStorage.getItem('aviator_autoLog') === null);
        }

        function renderHistory() {
            historyListEl.innerHTML = history.map(item => {
                const zoneClass = getZoneClass(parseFloat(item.actual));
                
                return `<div class="history-item">
                    [${item.time} / ${item.cycleTime}] Round #${item.roundNum}: <span class="${zoneClass}">${item.actual}x (${item.zone})</span>
                </div>`;
            }).join('');
        }

        function saveState() {
            localStorage.setItem('aviator_totalRounds', totalRounds);
            localStorage.setItem('aviator_errors', errors); 
            localStorage.setItem('aviator_attempts', attempts); 
            localStorage.setItem('aviator_history', JSON.stringify(history));
            updateLearningStatus();
            renderHistory();
        }

        // --- RISK ASSESSMENT LOGIC ---
        function assessRiskByTime(currentCycleSecond) {
            const windowSize = TIME_WINDOW_FOR_LEARNING; 
            let redCount = 0; 
            let orangeCount = 0; 
            let totalCount = 0;

            for (const item of history) {
                const actualMultiplier = parseFloat(item.actual);
                const itemCycleSecond = parseInt(item.cycleSecond);
                let diff = Math.abs(currentCycleSecond - itemCycleSecond);
                
                if (diff > CYCLE_SECONDS / 2) {
                    diff = CYCLE_SECONDS - diff;
                }

                if (diff <= windowSize / 2) { 
                    totalCount++;
                    if (actualMultiplier < 2.00) redCount++; 
                    if (actualMultiplier >= 10.00) orangeCount++; 
                }
            }
            
            let message = '';
            
            if (totalCount < 5) { 
                message = `Caution: Insufficient data (${totalCount}) for risk analysis at this cycle time.`;
                riskAssessmentEl.style.backgroundColor = '#555';
            } else {
                const redPercent = (redCount / totalCount) * 100;
                const orangePercent = (orangeCount / totalCount) * 100;

                if (redPercent > 60) {
                    message = `ðŸš¨ **HIGH RISK!** ${redPercent.toFixed(0)}% crashed below 2.00x in this window.`;
                    riskAssessmentEl.style.backgroundColor = '#E57373'; 
                } else if (orangePercent > 10) {
                    message = `ðŸ’° **JACKPOT STATS!** ${orangePercent.toFixed(0)}% hit 10.00x+ in this window.`;
                    riskAssessmentEl.style.backgroundColor = '#4CAF50'; 
                } else {
                    message = `ðŸŸ¢ **NORMAL CONDITIONS.** Risk is currently moderate (Rounds Found: ${totalCount}).`;
                    riskAssessmentEl.style.backgroundColor = '#333'; 
                }
            }
            riskAssessmentEl.textContent = message;
        }

        // --- HANDLERS ---

        // 1. LOG ROUND
        function logCurrentRound() {
             const inputValue = parseFloat(roundInput.value);

            if (isNaN(inputValue) || inputValue < 1.00) {
                systemMessageEl.textContent = "Please enter a valid multiplier (>= 1.00).";
                return;
            }

            totalRounds++;
            const actual = inputValue.toFixed(2);
            
            const historyEntry = {
                roundNum: totalRounds,
                time: formatTime(new Date()),
                cycleTime: getCycleTimeDisplay(getCurrentCycleSeconds()),
                cycleSecond: getCurrentCycleSeconds(),
                actual: actual,
                zone: getZone(inputValue),
            };
            
            history.unshift(historyEntry);
            if (history.length > 50) { 
                history.pop(); 
            }

            saveState();
            systemMessageEl.textContent = `Round #${totalRounds} logged: ${actual}x.`;
            roundInput.value = ''; 
            roundInput.focus();
        }

        logButton.addEventListener('click', logCurrentRound);

        // 2. UNDO Last Round 
        undoButton.addEventListener('click', () => {
            if (history.length > 0) {
                const lastRound = history.shift(); 
                
                if (totalRounds > 0) {
                    totalRounds--; 
                }
                
                // Logging action to track data cleaning attempts
                attempts++;
                errors++; 
                
                saveState();
                systemMessageEl.textContent = `Last Round (${lastRound.actual}x) **UNDONE**. Total: ${totalRounds}`;
                roundInput.value = lastRound.actual; 
            } else {
                systemMessageEl.textContent = "No rounds to undo.";
            }
        });

        // 3. RESET All Data 
        resetButton.addEventListener('click', () => {
             if (confirm("ARE YOU SURE you want to DELETE ALL logged history and start from Round #1? This cannot be undone.")) {
                
                // Logging action as an attempt
                attempts++;

                localStorage.clear(); // Use clear to ensure all related data is removed
                
                totalRounds = 0;
                errors = 0; 
                attempts = 0;
                history = [];
                
                saveState();
                systemMessageEl.textContent = "Data Cleared. Start logging from Round #1.";
            }
        });
        
        // 4. AUTO-LOG TOGGLE HANDLER
        autoLogToggle.addEventListener('change', () => {
            localStorage.setItem('aviator_autoLog', autoLogToggle.checked);
            systemMessageEl.textContent = `Voice Auto-Log is now ${autoLogToggle.checked ? 'ON' : 'OFF'}.`;
        });


        // --- VOICE INPUT LOGIC (WITH TOGGLE CHECK) ---
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (SpeechRecognition) {
            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US'; // Changed to English for recognition
            micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;

            micBtn.addEventListener('click', () => {
                micBtn.style.backgroundColor = MIC_BUTTON_RECORDING_COLOR;
                micBtn.textContent = 'ðŸ”´ SPEAK';
                systemMessageEl.textContent = "Listening...";
                recognition.start();
            });

            recognition.onresult = (event) => {
                const result = event.results[0][0].transcript;
                const numberMatch = result.match(/(\d+\.?\d*)/); 
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR;
                micBtn.textContent = 'ðŸŽ¤';

                if (numberMatch) {
                    let multiplier = parseFloat(numberMatch[0]).toFixed(2);
                    
                    roundInput.value = multiplier;
                    
                    const isAutoLogOn = autoLogToggle.checked;

                    if (isAutoLogOn) {
                        // AUTO-LOG
                        systemMessageEl.textContent = `Voice Received: ${multiplier}x. Auto-Logging...`;
                        logCurrentRound(); 
                    } else {
                        // FILL INPUT ONLY
                        systemMessageEl.textContent = `Voice Received: ${multiplier}x. Please press LOG ROUND RESULT to save.`;
                    }
                    
                } else {
                     systemMessageEl.textContent = "Could not understand. Try again or type.";
                }
            };
            recognition.onspeechend = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
                recognition.stop();
            };
            recognition.onerror = () => {
                micBtn.style.backgroundColor = MIC_BUTTON_DEFAULT_COLOR; 
                micBtn.textContent = 'ðŸŽ¤';
                systemMessageEl.textContent = "Voice error or timeout. Try again.";
            };

        } else {
            micBtn.style.display = 'none';
        }

        // Initialization
        setInterval(updateClock, 1000); 
        updateLearningStatus();
        renderHistory();
        roundInput.focus();
    </script>
</body>
</html>
